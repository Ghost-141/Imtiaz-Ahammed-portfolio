<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="IA monogram">
  <defs>
    <!-- Subtle background to keep corners soft when shown on light tabs -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <!-- Vibrant ring around the circle -->
    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <!-- Inner disc gradient with subtle cyanâ†’violet glow -->
    <radialGradient id="discGrad" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </radialGradient>
    <!-- Gradient for IA lettering -->
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Soft rounded background (very dark) to ensure nice edges on any theme) -->
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>

  <!-- Outer ring (single border) -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="url(#ringGrad)" stroke-width="4" opacity="0.95"/>

  <!-- Inner disc -->
  <circle cx="32" cy="32" r="19" fill="url(#discGrad)"/>

  <!-- IA text with gradient fill (no solid fill), subtle dark stroke for clarity -->
  <text x="32" y="32" text-anchor="middle" dominant-baseline="central"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace"
        font-size="22" font-weight="900" fill="url(#textGrad)" stroke="#000000" stroke-opacity="0.35" stroke-width="0.6" stroke-linejoin="round">IA</text>
</svg>
